version: '3.8'

services:
  # Servicio web (Nginx)
  web:
    image: nginx:latest
    container_name: web
    ports:
      - "80:80"  # Mapea el puerto 80 del contenedor al puerto 80 de la m치quina host
    volumes:
      - ./web:/usr/share/nginx/html  # Monta el contenido est치tico de tu aplicaci칩n en Nginx
      - ./nginx.conf:/etc/nginx/nginx.conf  # Monta un archivo de configuraci칩n personalizado para Nginx
    networks:
      - app_network
    depends_on:
      - api  # Asegura que el servicio web depende del servicio api

  # Servicio de la API
  api:
    image: your-api-image  # Reemplaza esto por la imagen de tu API
    container_name: api
    ports:
      - "5000:5000"  # Mapea el puerto de la API
    environment:
      - API_ENV=production  # Configura las variables de entorno necesarias
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
