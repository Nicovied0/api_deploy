version: '3'

services:
  web:
    image: nginx:latest
    container_name: nginx-web
    ports:
      - "80:80"
    volumes:
      - ./html:/usr/share/nginx/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api

  api:
    image: tu-api-image  # Cambi√° esto por la imagen real de tu API
    container_name: mi-api
    ports:
      - "8080:8080"
