version: '3.8'

services:
  # Servicio de la API
  api:
    build:
      context: .  # Usa el directorio actual como contexto para construir la imagen
    container_name: api
    ports:
      - "5000:5000"
    environment:
      - API_ENV=production
    networks:
      - app_network

  # Servicio de Nginx
  web:
    image: nginx:latest
    container_name: web
    ports:
      - "80:80"
    volumes:
      - ./web:/usr/share/nginx/html  # Contenido estático de tu aplicación
      - ./nginx.conf:/etc/nginx/nginx.conf  # Configuración de Nginx
    networks:
      - app_network
    depends_on:
      - api  # Asegura que el servicio web depende del servicio api

networks:
  app_network:
    driver: bridge
