name: Build & Release Java App

on:
  push:
    branches:
      - main

# ðŸ‘‡ Habilita permisos para crear tags y releases con GITHUB_TOKEN (o usa PAT)
permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package --no-transfer-progress

      - name: Generate new version tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          default_bump: patch # TambiÃ©n podÃ©s usar minor o major segÃºn prefieras

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: Release ${{ steps.tag.outputs.new_tag }}
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }} # ðŸ‘ˆ Necesario para permisos correctos
