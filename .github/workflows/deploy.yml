name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Add known hosts
      run: |
        ssh-keyscan -p 5680 -H 149.50.146.48 >> ~/.ssh/known_hosts

    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p 5680 root@149.50.146.48 "
          # Verificar si el directorio existe, si no, crear el directorio
          if [ ! -d '/home/root/mis-proyectos/mi-app' ]; then
            mkdir -p /home/root/mis-proyectos/mi-app;
            cd /home/root/mis-proyectos/mi-app;
            # Clonar el repositorio si no existe nada
            git clone https://github.com/Nicovied0/api_deploy.git .;
          fi
          cd /home/root/mis-proyectos/mi-app && git pull && docker-compose up -d"
