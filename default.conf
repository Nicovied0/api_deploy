server {
    listen 80;

    # Servir archivos est√°ticos desde /usr/share/nginx/html
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }

    # Redirigir las solicitudes de API al contenedor de la API
    location /api/ {
        proxy_pass http://api:5000;  # El servicio 'api' en Docker Compose se llama 'api'
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
